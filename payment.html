<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>
    <div id="reservationSuccess">
        <h2>RESERVATION SUCCESSFUL</h2>
    </div>

    <form id="paymentForm" action="process_payment.php" method="post">
        <h3>Payment Details</h3>

        <label for="paymentMethod">Select Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="card">Credit Card</option>
            <option value="gcash">GCash</option>
        </select>

        <div id="cardFields" class="paymentFields">
            <label for="cardType">Card Type:</label>
            <select id="cardType" name="cardType" required>
                <option value="amex">American Express</option>
                <option value="discover">Discover</option>
                <option value="mastercard">MasterCard</option>
                <option value="visa">Visa</option>
                <option value="unionpay">China Union Pay</option>
                <option value="dinersclub">Diners Club</option>
            </select>

            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>

            <label for="expirationDate">Expiration Date:</label>
            <input type="text" id="expirationDate" name="expirationDate" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </div>

        <div id="gcashFields" class="paymentFields" style="display: none;">
            <label for="gcashNumber">GCash Number:</label>
            <input type="text" id="gcashNumber" name="gcashNumber" required>
        </div>

        <button type="submit">Submit Payment</button>
    </form>

    <script>
        document.getElementById("paymentMethod").addEventListener("change", function () {
            var selectedMethod = this.value;
            document.getElementById("cardFields").style.display = selectedMethod === "card" ? "block" : "none";
            document.getElementById("gcashFields").style.display = selectedMethod === "gcash" ? "block" : "none";
        });
    </script>
</body>
</html>
